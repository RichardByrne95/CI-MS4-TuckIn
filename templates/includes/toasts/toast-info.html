<!-- Referenced Bootstrap documentation -->
<div class="toast-container">
    <div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
        <div class="arrow-up arrow-info"></div>
        <div class="w-100 toast-capper bg-info"></div>
        <div class="toast-header bg-white text-black">
            <strong class="mr-auto">Alert!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <p>
                {{ message }}
            </p>
        </div>
    </div>
</div>
