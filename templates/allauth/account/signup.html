{% extends "account/base.html" %}

{% load account %}
{% load crispy_forms_tags %}

{% block head_title %}Signup{% endblock %}

{% block content %}
    <div class="container-fluid no-gutters">
        <section id="signup">
            <div class="row no-gutters d-flex justify-content-center">
                <div class="col-10 col-md-5 col-lg-5 col-xl-3 no-gutters">
                    <h1>Sign Up</h1>
                    <p>Already have an account? Then please <a href="{{ login_url }}" id="sign-in-link">sign in</a>.</p>
                    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <button type="submit" id="sign-up-button">Sign Up &raquo;</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
