{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block extra_title %}
    | Profile
{% endblock %}

{% block content %}
    <div class="container-fluid no-gutters">
        <section id="customer-account">
            <div class="row no-gutters">
                <div class="col-12 col-lg-8 offset-lg-2 p-0">
                    <div class="row no-gutters">
                        <nav class="col-3 d-none d-lg-block no-gutters account-sidebar">
                            <a href="{% url 'customer_profile' %}">
                                <h3 class="sidebar-active">Account</h3>
                            </a>
                            <a href="{% url 'customer_order_history' %}">
                                <h3>Order history</h3>
                            </a>
                        </nav>
                        <div class="col-12 col-lg-6 no-gutters text-left p-4 p-lg-0 account-info">
                            <h1 class="account-heading">Account</h1>
                            <form action="{% url 'customer_profile' %}" method="POST" id="account-details-form">
                                {% csrf_token %}
                                {{ form | crispy }}
                                <button type="submit" class="btn w-100 save-changes-button">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
